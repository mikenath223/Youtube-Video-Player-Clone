<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Youtube Video Player Clone</title>
</head>

<body>
    <main class="main-container">
        <header class="header">
            <nav class="nav-bar">
                <img src="images/bar-menu.png" alt="nav-menu" />
                <img src="images/logo.png" alt="logo" />
                <div class="wrapper">
                    <input type="search" name="search" placeholder="Search" />
                    <img src="images/search.png" alt="search-icon" />
                </div>
                <img src="images/upload-button.png" alt="" />
                <button>Sign in</button>
            </nav>
            <div class="alert">
                <img src="images/customer.png" alt="chat-person" />
                <div>
                    <span class="white">Choose your language</span><button>X</button>
                </div>
            </div>
            <div class="learn-more">
                <p>
                    You're viewing YouTube in English (US). You can
                    <span class="blue">change this preference below.</span>
                </p>
                <span class="blue">Learn more</span>
            </div>
        </header>
        <section class="mid-section">
            <video src="https://www.youtube.com/watch?v=V74l_zS1x8E"></video>
            <h3>Contributing to Open Source Part I: The Easy Way</h3>
        </section>
        <section class="bottom"></section>
        <aside class="aside">
            <div><img src="images/one.png" /></div>
            <div><img src="images/one.png" /></div>
            <div><img src="images/blur.png" /></div>
            <div><img src="images/blur.png" /></div>
            <div><img src="images/lines.png" /></div>
            <div><img src="images/lines.png" /></div>
            <div><img src="images/blur.png" /></div>
            <div><img src="images/one.png" /></div>
            <div><img src="images/lines.png" /></div>
        </aside>
        <section class="bottom"></section>
    </main>
</body>

</html>
